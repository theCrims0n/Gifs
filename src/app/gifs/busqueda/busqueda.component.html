<h5>Search</h5>
<input [ngClass]="status3 ? 'list-group list-reset animate__animated animate__bounceIn animate__faster' : ''" type = "text" class = "form-control" 
placeholder="Text here..." 
(keyup.enter)= "buscar(txtBuscar.value)" 
#txtBuscar>
<ul></ul>
<button [ngClass]="status1 ? 'list-group list-reset animate__animated animate__bounceIn animate__faster' : ''" type = "button" class="btn btn-info btn-block list-group" (click) = "buscarInput(txtBuscar.value)">Search</button>
<button [ngClass]="status2 ? 'list-group list-reset animate__animated animate__bounceIn animate__faster' : ''" type = "button" class="btn btn-danger btn-block list-group" (click) = "borrarTodo()">Clear all</button>
